<html>

<head>
    <style>
        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;

        }

        #gui {
            position: absolute;
            top: 20px;
            left: 20px;
            //   height: 350px;
        }

        body {
            overflow: hidden;
        }
    </style>

</head>

<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/misc/Gyroscope.js"></script>

    <script>
        var bgm;
        var camera, scene, renderer;
        var k = 10; 
        var opc = 0.5;
        var head, arm, torso, leg;
		
        var gcontrol;
		/////////////////////
        var theta = 0;
   
        var theta1 = 0,
            theta2 = 0,
            theta3 = 0,
            theta4 = 0;

        var pose1 = {
            theta1: .5,
            theta2: -.8,
            theta3: .8,
            theta4: -.8
        }
        var pose2 = {
            theta1: -.8,
            theta2: .8,
            theta3: -.8,
            theta4: .8
        }
        var keys = [
            [0, pose1],
            [0.5, pose2],
            [1, pose1]
        ];
		var T = 2.2;
        
        var clock = new THREE.Clock();
        var ts = clock.getElapsedTime();
		var intkey = [];
        ////////////////////////////////////
        init();
        animate();

        function init() {
            
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;
            camera.position.y = 300;

            var gyro = new THREE.Gyroscope();
            gyro.add(camera);

            let controls = new THREE.OrbitControls(camera, renderer.domElement);

            ////////////////////////////////////////////////////////////////
            var gridXZ = new THREE.GridHelper(400, 20, 'red', 'white');
            scene.add(gridXZ);
            ////////////////
			//身體
            mine = new THREE.Group();
			
			//頭&身
            head = makeHead();
            torso = makeTorso();
            mine.add(head, torso);
            head.position.y = 7.57 * k;
            torso.position.y = 4.09 * k;
			
			//右手
            rightarm = makeArm();
            mine.add(rightarm);
            rightarm.position.set(1.26 * k + 0.62 * k, 7.57 * k, 0);

            //左手
            leftarm = makeArm();
            mine.add(leftarm);
            leftarm.position.set(-1.26 * k + -0.62 * k, 7.57 * k, 0);

			//右腳
            rightleg = makeLeg();
            rightleg.position.set(-0.63 * k, 4.09 * k, 0);
            mine.add(rightleg);
			
			//左腳
            leftleg = makeLeg();
            leftleg.position.set(0.63 * k, 4.09 * k, 0);
            mine.add(leftleg);
            //

            scene.add(mine);
            //轉動
            rightarm.rotation.z = -Math.PI / 2;
            leftarm.rotation.z = -Math.PI / 2;

            rightleg.rotation.z = -Math.PI / 2;
            leftleg.rotation.z = -Math.PI / 2;

            leftarm.rotation.order = 'ZYX';
            rightarm.rotation.order = 'ZYX';
            leftleg.rotation.order = 'ZYX';
            rightleg.rotation.order = 'ZYX';
            /////////////////////////////////////
            mine.add(gyro);
            gcontrol = {
                theta1: 0.01,
                theta2: 0.01,
                theta3: 0.01,
                theta4: 0.01
            };

           /*var gui = new dat.GUI({
                load: loadJSON(),
                preset: 'key1'
            });
            gui.domElement.id = 'gui';

            gui.remember(gcontrol);

            gui.add(gcontrol, 'theta1', -0.8, 0.5);
            gui.add(gcontrol, 'theta2', -0.8, 0.8);
            gui.add(gcontrol, 'theta3', -0.8, 0.8);
            gui.add(gcontrol, 'theta4', -0.8, 0.8);*/
            
        }

        function makeArm() {
            var group = new THREE.Group();
			var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
			var body = new THREE.Mesh (new THREE.BoxGeometry(3.82*k, 1.24*k, 1.24*k), mat);

            group.add(body);
            body.position.x = 3.82 * k / 2;
            group.add(new THREE.AxesHelper(k));
            return group;


        }

        function makeLeg() {
            var group = new THREE.Group();
			var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
			var body = new THREE.Mesh (new THREE.BoxGeometry(4.09*k, 1.26*k, 1.26*k), mat);

            group.add(body);
            body.position.x = 4.09 * k / 2;
            group.add(new THREE.AxesHelper(k));
            return group;


        }

        function makeHead() {
            var headGroup = new THREE.Group();
			var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
			var headBody = new THREE.Mesh (new THREE.BoxGeometry(2.52*k, 2.52*k, 2.52*k), mat);

            headGroup.add(headBody);
            headBody.position.y = 2.52 * k / 2;
            headGroup.add(new THREE.AxesHelper(k));
            return headGroup;
        }

        function makeTorso() {
            var group = new THREE.Group();
			var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
			var body = new THREE.Mesh (new THREE.BoxGeometry(2.52*k, 3.48*k, 1.26*k), mat);

            group.add(body);
            body.position.y = 3.48 * k / 2;
            group.add(new THREE.AxesHelper(2 * k));
            return group;

        }

        function keyframe(t) {
            var s = ((t - ts) % T) / T;

            for (var i = 1; i < keys.length; i++) {
                if (keys[i][0] > s) break;
            }
            // take i-1
            var ii = i - 1;
            var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
            intKey = [keys[ii][1].theta1 * (1 - a) + keys[ii + 1][1].theta1 * a,
					  keys[ii][1].theta2 * (1 - a) + keys[ii + 1][1].theta2 * a,
					  keys[ii][1].theta3 * (1 - a) + keys[ii + 1][1].theta3 * a,
					  keys[ii][1].theta4 * (1 - a) + keys[ii + 1][1].theta4 * a,
            ];

        }
        var t = 0;

        function animate() {

            //	head.rotation.y = Math.PI/6;
            keyframe(clock.getElapsedTime());
            rightarm.rotation.y = intKey[0]; //gcontrol.theta1;
            leftarm.rotation.y = intKey[1]; //gcontrol.theta2;
            rightleg.rotation.y = intKey[2];
            leftleg.rotation.y = intKey[3];
            theta += 0.01;
            mine.rotation.y = Math.PI + theta;
            mine.position.set(50 * Math.cos(theta), 0, -50 * Math.sin(theta));


            requestAnimationFrame(animate);
            render();

        }

        function loadJSON() {
            return {
                "preset": "key1",
                "remembered": {
                    "Default": {
                        "0": {
                            "theta1": 0.01,
                            "theta2": 0.01,
                            "theta3": 0.01,
                            "theta4": 0.01
                        }
                    },
                    "key1": {
                        "0": {
                            "theta1": 0.8,
                            "theta2": -0.8,
                            "theta3": 0.8,
                            "theta4": -0.8
                        }
                    },
                    "key2": {
                        "0": {
                            "theta1": -0.8,
                            "theta2": 0.8,
                            "theta3": -0.8,
                            "theta4": 0.8
                        }
                    },

                    "key3": {
                        "0": {
                            "theta1": 0.8,
                            "theta2": -0.8,
                            "theta3": 0.8,
                            "theta4": -0.8
                        }
                    },

                    "key4": {
                        "0": {
                            "theta1": -0.8,
                            "theta2": 0.8,
                            "theta3": -0.01,
                            "theta4": 0.01
                        }
                    }
                },

                "closed": false,
                "folders": {}
            }
        }

        function render() {

            renderer.render(scene, camera);
        }
    </script>

</body></html>
